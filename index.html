<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Word Guess Game</title>
        <meta name="description" content="A word guessing game built with Javascript and Web API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- header section -->
        <header>
            <h1>Word Guess Game</h1>
            <button>Start</button>
        </header>
        <!-- main section -->
        <main>
            <!-- guessing board -->
            <section>
                <!-- outer container -->
                <div class="gb-container">
                    <!-- user input -->
                    <div class="gb-input">J _ v _ S c r_ _t</div>
                </div>
            </section>
            <!-- scoreboard -->
            <section>
                <div class="sb-container">
                    <div class="sb-upper">
                        <div class="win-loss">
                            <div id="win">Wins: </div>
                            <div id="win">Losses: </div>
                        </div>
                        <div><button id="reset">Reset</button></div>
                    </div>
                    <div class="sb-timer">
                        <div class="timer">10</div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
